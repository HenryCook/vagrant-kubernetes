apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-scheduler
    image: gcr.io/google_containers/hyperkube:v1.7.0
    command:
    - /hyperkube
    - scheduler
    - --kubeconfig=/etc/kubernetes/kubeconfigs/default-kubeconfig.yaml
    - --leader-elect=true
    livenessProbe:
    resources:
      requests:
        cpu: 100m
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10251
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /etc/kubernetes/ssl
      name: srvkubessl
      readOnly: true
    - mountPath: /etc/kubernetes/kubeconfigs
      name: etc-kubernetes-kubeconfigs
      readOnly: true
  hostNetwork: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/ssl
    name: srvkubessl
  - hostPath:
      path: /etc/kubernetes/kubeconfigs
    name: etc-kubernetes-kubeconfigs
