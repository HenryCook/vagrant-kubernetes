apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: gcr.io/google_containers/hyperkube:v1.6.3
    command:
    - /hyperkube
    - proxy
    - --kubeconfig=/etc/kubernetes/kubeconfigs/proxy-kubeconfig.yaml
    - --cluster-cidr=10.100.0.0/16
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /etc/kubernetes/kubeconfigs
      name: etc-kubernetes-kubeconfigs
      readOnly: true
    - mountPath: /srv/kubernetes/ssl
      name: srv-kube-ssl
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/kubeconfigs
    name: etc-kubernetes-kubeconfigs
  - hostPath:
      path: /srv/kubernetes/ssl
    name: srv-kube-ssl
